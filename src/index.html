<!DOCTYPE html>
<html lang="en" ng-app="itemSetApp" id="ng-app">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/app.css" type="text/css" media="screen, projection" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <title>Item Set Builder Online</title>
    </head>

    <body>
        <champion-banner></champion-banner>

        <div id="content-main" ui-view></div>

        <header id="banner-bar">
            <button class="btn btn-default pull-left"
                    ui-sref="champions">
                <i class="fa fa-users"></i>
                <span> | Champions Page</span>
            </button>
            <span class="logo">Item Set Builder Online</span>
            <span class="text-danger"> - Alpha</span>
        </header>

        <account-directive class="account-directive"></account-directive>

        <script src="js/external.js" type="text/javascript"></script>
        <script src="js/templates.js" type="text/javascript"></script>
        <script src="js/internal.js" type="text/javascript"></script>
    </body>
</html>
