<section class="container build">
    <h2>Build</h2>
    <div class="row">
        <div class="col-md-6 item-build">
            <div class="row item-build-details">
                <div class="col-xs-12 col-sm-6">
                    <label>Title: </label>
                    <span>Build Title</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label>Type: </label>
                    <span>Build Type</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label>Priority: </label>
                    <span>Build Priority</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label>Sort Rank: </label>
                    <span>Build Sort Rank</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label>Mode: </label>
                    <div class="images">
                        <img />
                        <img />
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label>Map: </label>
                    <div class="images">
                        <img />
                        <img />
                    </div>
                </div>
            </div>
            <div class="item-build-block">
                <header>
                    <input type="text" placeholder="Block Name" />
                </header>
                <section>
                    <div class="item">
                        <img src="//lkimg.zamimg.com/images/v2/items/icons/size64x64/3001.png" />
                        <span class="item-info">Sample Image</span>
                    </div>
                    <div class="item">
                        <img src="//lkimg.zamimg.com/images/v2/items/icons/size64x64/3001.png" />
                        <span class="item-info">Sample Image</span>
                    </div>
                    <div class="item">
                        <img src="//lkimg.zamimg.com/images/v2/items/icons/size64x64/3001.png" />
                        <span class="item-info">Sample Image</span>
                    </div>
                    <div class="item">
                        <img src="//lkimg.zamimg.com/images/v2/items/icons/size64x64/3001.png" />
                        <span class="item-info">Sample Image</span>
                    </div>
                    <div class="item">
                        <img src="//lkimg.zamimg.com/images/v2/items/icons/size64x64/3001.png" />
                        <span class="item-info">Sample Image</span>
                    </div>
                    <div class="item">
                        <img src="//lkimg.zamimg.com/images/v2/items/icons/size64x64/3001.png" />
                        <span class="item-info">Sample Image</span>
                    </div>
                    <div style="clear: both;"></div>
                </section>
            </div>
            <div class="add-item-block">
                <i class="fa fa-plus"></i>
                <span> Add Block</span>
            </div>
        </div>
        <div class="col-md-6 item-list">
            <header class="row">
                Item filter...
            </header>
            <div class="row">
                <div class="item" ng-repeat="(itemId, itemData) in buildVm.items">
                    <img src="//lkimg.zamimg.com/images/v2/items/icons/size64x64/3001.png" />
                    <span class="item-info" ng-bind="itemData.name"></span>
                </div>
            </div>
        </div>
    </div>
</section>
