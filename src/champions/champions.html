<section class="container champions">
    <h2>Champion List</h2>
    <div class="row">
        <div class="champion-info"
             ng-repeat="(championId, championName) in championsVm.championList"
             ui-sref="champion({championName: championName})">
            <div>
                <img src="http://lkimg.zamimg.com/images/v2/champions/icons/size100x100/266.png" alt="{{championName}}" />
                <div class="overlay"></div>
                <div class="champion-info-name" ng-bind="championName | formatChampionName"></div>
            </div>
        </div>
    </div>
</section>
