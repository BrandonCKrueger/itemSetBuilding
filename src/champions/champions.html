<section class="container champions">
    <h2>Champion List</h2>
    <div class="row">
        <div class="champion-info"
             ng-repeat="champion in championsVm.championList"
             ui-sref="champion({championName: champion.name})">
            <div>
                <img ng-src="./images/{{champion.name}}_Square_0.png" alt="{{champion.name}}" />
                <div class="overlay"></div>
                <div class="champion-info-name" ng-bind="champion.name | addSpaces"></div>
            </div>
        </div>
    </div>
</section>
